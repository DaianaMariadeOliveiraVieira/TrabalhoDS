<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Odinline</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <style>
        
    </style>
</head>

<body class="d-flex flex-column" onload="carregar()">
    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="login-card card shadow-lg">
            <div class="login-header card-header text-center">
                <h3><i class="fas fa-sign-in-alt mr-2"></i>Login </h3>
            </div>
            <div class="card-body p-4">
                <form id="formulario">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="login" name="login" class="form-control" placeholder="UsuÃ¡rio" required>
                    </div>
                    
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
                    </div>
                    
                    <div class="form-group text-center">
                        <button type="button" onclick="autenticar()" class="btn btn-login">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center login-links py-3">
                <p class="mb-0">Cadastre-se em <a href="http://www.odiloncorrea.com/odinline">OdinLine</a></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.mask.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
