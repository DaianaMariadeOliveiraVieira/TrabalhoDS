<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Preço</title>

  
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column min-vh-100">
        <div class="menu-card p-4 shadow-lg w-100" style="max-width: 600px;">
            <h1 class="text-center  mb-4">Cadastro de Alerta</h1>

            <form id="formulario" action="#" method="post">
                <fieldset>
                    <div class="mb-3">
                        <select name="produto" id="produto" class="form-select" required>
                            <option value="" disabled selected>Selecione um Produto</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" class="form-control" name="valor" id="valor" required>
                    </div>

                    <div class="mb-3">
                        <label for="acao" class="form-label">Ação</label>
                        <select name="acao" id="acao" class="form-select" required>
                            <option value="" selected disabled>Selecione uma Ação</option>
                            <option value="notificar">Notificar</option>
                            <option value="comprar">Comprar</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                      
                        <a href="menu.html" class="btn btn-secondary">Voltar ao Menu</a>

                      
                        <button type="button" class="btn"
                                onclick="cadastrar()"
                                style="background-color: #f08080; border-color: #f08080; color: white;">
                            Cadastrar
                        </button>
                    </div>
                </fieldset>
            </form>

     
            <table id="tabela" class="table mt-4 table-bordered bg-light">
                <thead class="table-dark">
                    <tr>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
               
                </tbody>
            </table>
        </div>
    </div>

   
    <script src="js/bootstrap.js"></script>
    <script src="js/alerta.js"></script> 
</body>
</html>
